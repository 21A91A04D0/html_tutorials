<!DOCTYPE html>
<html>
<head>
	<style>
		table,
		td,
		th {
			border: 1px solid black;
			border-collapse: collapse;
			text-align: center;
		}
	</style>
	<title>timetable</title>
</head>
<body>
	<table>
		<tr>
			<th colspan="9"> Time Table</th>
		</tr>
		<tr>
			<th>Day/period</th>
			<th>I 9:30-10:20</th>
			<th>II 10:20-11:20</th>
			<th>III 11:20-12:00</th>
			<th>12:00-1:00</th>
			<th>IV 1:00-1:50</th>
			<th>V 1:50-2:40</th>
			<th>VI 2:40-3:20</th>
			<th>VII 3:20-4:00</th>
			
		</tr>
		<tr>
			<td>Monday</td>
			<td>eng</td>
			<td>math</td>
			<td>che</td>
			<td rowspan="5"> Lunch</td>
			<td colspan="3">Lab</td>
			<td>phy</td>
		</tr>
		<tr>
			<td>Tuesday</td>
			<td colspan="3">Lab</td>
			<td>eng</td>
			<td>che</td>
			<td>math</td>
			<td>sports</td>
		</tr>
		<tr>
			<td>Wednesday</td>
			<td>math</td>
			<td>phy</td>
			<td>che</td>
			<td>che</td>
			<td colspan="3">library</td>
		</tr>
		<tr>
			<td>Thursday</td>
			<td>phy</td>
			<td>eng</td>
			<td>che</td>
			
			<td colspan="3">Lab</td>
			<td>phy</td>
		</tr>
		<tr>
			<td>Friday</td>
			<td>phy</td>
			<td>eng</td>
			<td>che</td>
			
			<td colspan="3">Lab</td>
			<td>phy</td>
		</tr>
	</table>
</body>
</html>
