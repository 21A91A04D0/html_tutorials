<!DOCTYPE html>
<html>
<head>
	<style>
		table,
		tr,
		td,
		th {
			border: 1px solid black;
			border-collapse: collapse;
			text-align: center;
		}
		td{
			text-align: ce;
		}
	</style>
	<title>tabletask4</title>
</head>
<body>
	<table width = "500" height="400">
		<tr>
			<th rowspan="2"><img src="banana.jpg" width = "30" height="40"></th>
			<th><img src="aditya.jpg" width = "30"></th>
			<th rowspan="3"><img src="aditya.jpg" width = "30"></th>

			<th><img src="aditya.jpg" width = "30"></th>
		</tr>
		<tr>
			<td><img src="aditya.jpg" width = "30"></td>
			<td rowspan="2"><img src="aditya.jpg" width = "30"></td>
			<td rowspan="2"><img src="aditya.jpg" width = "30"></td>			
			<td rowspan="2"><img src="aditya.jpg" width = "30"></td>	
		</tr>
		<tr>
			<td colspan="2"><img src="aditya.jpg" width = "30"></td>
			
		</tr>
		<tr>
			<td colspan="3"><img src="aditya.jpg" width = "30"></td>
			
			<td><img src="aditya.jpg" width = "30"></td>
			<td colspan="2"><img src="aditya.jpg" width = "30"></td>
			
		</tr>
	</table>
</body>
</html>
