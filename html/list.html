<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>List Tag</title>
</head>
<body>
<!-- 1.order List
2.unordered List
3.Description List -->


<!-- order List -->
<h1>Order List</h1>
<ol>
	<li>c</li>
	<li>c++</li>
	<li>Java</li>
	<li>Python</li>
</ol>
<h1>unorderList</h1>
<ul>
	<li>Tea</li>
	<li>coffe</li>
	<li>Milk</li>
</ul>
<h1>Description List</h1>
<dl>
	<dt><u><b>Fruits</b></u></dt>
	<dd>Apple</dd>
	<dd>Orange</dd>
	<dd>Banana</dd>
<!-- 	dd -> description definition
	dt -> description term -->
	<dt><u><b>vegetables</b></u></dt>
	<dd>potato</dd>
	<dd>Brinjal</dd>
	<dd>Carrot</dd>
</dl>
</body>
</html>
